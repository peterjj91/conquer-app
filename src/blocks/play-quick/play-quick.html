<div class="play-quick">
  <div class="play-quick__btn">
    <button class="btn">
      <img src="img/player-play.svg" alt="">
    </button>

    <button class="btn">
      <img src="img/skip-next.svg" alt="">
    </button>
  </div>

  <div class="play-quick__time progress">
    <div class="play-quick__time__passed progress-bar" role="progressbar" style="width: 122px;" aria-valuenow="122" aria-valuemin="0" aria-valuemax="100"></div>
  </div>

  <div class="play-quick__volume">
    <button class="btn">
      <img src="img/volume.svg" alt="">
    </button>
  </div>

  <div class="play-quick__search">
    <button class="btn play-quick__search__btn">
      <img src="img/search-white.svg" alt="">
    </button>

    <input type="text" class="input play-quick__search__input">
  </div>
</div>
